<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="display-content">
            <span class="display-text"></span>
          </div>
        </div>
        <div class="keypad">
          <div class="keypad-row row-1">
            <div class="keypad-cell">
              <button class="clear" id="clear">C</button>
            </div>
            <div class="keypad-cell">
              <button class="keypad-button" id="backspace">&larr;</button>
            </div>
            <div class="keypad-cell">
              <button class="keypad-button" id="backspace">&larr;</button>
            </div>
            <div class="keypad-cell">
              <button class="operator" id="divide">&divide;</button>
            </div>
            
          </div>
          <div class="keypad-row row-2">
            <div class="keypad-cell">
              <button class="keypad-button" id="seven">7</button>
            </div>
            <div class="keypad-cell">
              <button class="keypad-button" id="eight">8</button>
            </div>
            <div class="keypad-cell">
              <button class="keypad-button" id="nine">9</button>
            </div>
            <div class="keypad-cell">
                <button class="operator" id="multiply">&times;</button>
              </div>
          </div>
          <div class="keypad-row row-3">
            <div class="keypad-cell">
              <button class="keypad-button" id="four">4</button>
            </div>
            <div class="keypad-cell">
              <button class="keypad-button" id="five">5</button>
            </div>
            <div class="keypad-cell">
                <button class="keypad-button" id="six">6</button>
              </div>
              <div class="keypad-cell">
                <button class="operator" id="subtract">&minus;</button>
              </div>
            </div>
            <div class="keypad-row row-4">
                <div class="keypad-cell">
                  <button class="keypad-button" id="one">1</button>
                </div>
                <div class="keypad-cell">
                  <button class="keypad-button" id="two">2</button>
                </div>
                <div class="keypad-cell">
                    <button class="keypad-button" id=three">3</button>
                  </div>
                  <div class="keypad-cell">
                    <button class="operator" id="add">+</button>
                  </div>
                </div>
                <div class="keypad-row row-5">
                    <div class="keypad-cell">
                      <button class="keypad-button" id="zero">0</button>
                    </div>
                    <div class="keypad-cell">
                      <button class="keypad-button" id="decimal">.</button>
                    </div>
                    <div class="keypad-cell">
                        <button class="keypad-button" id="equals">=</button>
                        </div>
                      
                    </div>
           
    <script src="app.js"></script>
  </body>
</html>
